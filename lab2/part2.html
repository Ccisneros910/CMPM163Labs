<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
			src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
	      	var scene = new THREE.Scene();
	      	var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
	      	var renderer = new THREE.WebGLRenderer();
	      	renderer.setSize(window.innerWidth, window.innerHeight);
	      	document.body.appendChild(renderer.domElement);
	     	camera.position.z = 200;

	     	var light = new THREE.PointLight(0x32dead, 3, 1000);
			light.position.set(0, 70, 50);
			scene.add(light);
	     	light = new THREE.PointLight(0xe45eff, 2, 1000);
			light.position.set(-80, -20, 60);
			scene.add(light);
	     	light = new THREE.PointLight(0xfaf19f, 1, 1000);
			light.position.set(10, 50, 50);
			scene.add(light);

			var loader = new THREE.GLTFLoader();
			loader.load('dog.glb', function (gltf) {
				scene.add(gltf.scene);
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});
			var loader2 = new THREE.GLTFLoader();
			loader2.load('books.glb', function (gltf) {
				gltf.scene.position.x = -80;
				gltf.scene.position.y = 55;
				scene.add(gltf.scene);
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});
			var loader3 = new THREE.GLTFLoader();
			loader3.load('cup.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = 70;
				gltf.scene.position.y = -35;
				gltf.scene.position.z = -30;
				gltf.scene.scale.x = 10;
				gltf.scene.scale.y = 10;
				gltf.scene.scale.z = 10;
				gltf.scene.rotation.x = 120;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			function animate() {
					requestAnimationFrame(animate);
					renderer.render(scene, camera);
			}
				animate();


		</script>
	</body>
</html>
